<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>lists</title>
</head>
<body>
    <h2>Ordered list</h2>
    <ol>
        <li>home</li>
        <li>about us </li>
        <li>contact us</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>home</li>
        <li>about us </li>
        <li>contact us</li>
    </ul>
    <h2>Definition list</h2>
    <dl>
        <dt>home</dt><dd>- takes you to home page</dd>
        <dt>about us</dt><dd>- takes you to about us page</dd>
        <dt>contact us</dt><dd>- contact no: XXXXXXXXXX</dd>
    </dl>
</body>
</html>
